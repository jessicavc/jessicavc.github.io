<!doctype html>
<html lang="en-us">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jessica Vaiana-Cavanagh</title>

</head>

<body>
  <header>
    <div class="parallax-container">
      <div class="parallax"><img src="japanesegarden.jpg"></div>
    </div>
    <nav>
      <div class="nav-wrapper light-green">
        <a href="index.html">Jessica Vaiana-Cavanagh</a>

        <ul id="slide-out" class="sidenav">
          <li>
            <div class="user-view">
              <div class="background">
                <img src="https://picsum.photos/300?blur">
              </div>
              <!-- <a href="#user"><img class="circle" src="profilepic.jpg"></a> -->
              <a href="#name"><span class="white-text name">Jessica Vaiana-Cavanagh</span></a>
              <a href="#email"><span class="white-text email">jessica.vaicav@gmail.com</span></a>
            </div>
          </li>
          <li><a href="index.html"><i class="material-icons">home</i>About Me</a></li>
          <li><a href="portfolio.html"><i class="material-icons">description</i>Portfolio</a></li>
          <li><a href="contact.html"><i class="material-icons">mail</i>Contact Me</a></li>

        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>

      </div>
    </nav>

  </header>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Contact
      </div>
      <main class="container">
        <section class="main-section">

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <button class="btn waves-effect grey darken-3 btn-center" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>

        </section>

      </main>
    </div>
    <footer class="page-footer light-green">
      <div class="footer-copyright">
        <div class="container">
          Jessica Vaiana-Cavanagh &copy; 2021
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>  $(document).ready(function () {
        $('.parallax').parallax();
      });
    </script>
    <script>
      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>


</body>
</body>

</html>
