<!doctype html>
<html lang="en-us">

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jessica Vaiana-Cavanagh</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
  <!--Parallax and Navbar 1-->
  <div class="navbar-fixed">
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Jessica Vaiana-Cavanagh</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>

  </div>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"></h1>
        <div class="row center">
          <h5 class="header col s12 light"></h5>
        </div>

        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="assets/images/boho-dark.jpeg" alt="Unsplashed background img 1"></div>
  </div>




  <div class="container">
    <div class="card">
      <div class="card-header">
        Contact
      </div>
      <main class="container">
        <section class="main-section">

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <button class="btn btn-center" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>

        </section>

      </main>
    </div>
  </div>

  <footer class="page-footer grey darken-4">
    <div class="footer-copyright">
      <div class="container">
        Jessica Vaiana-Cavanagh &copy; 2021
      </div>
    </div>
  </footer>



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="assets/js/init.js"></script>



</body>
</body>

</html>
